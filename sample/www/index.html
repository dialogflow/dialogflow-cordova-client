<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8" />

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <title>api.ai</title>

        <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
        <link rel="stylesheet" href="styles/app.css"/>
        <link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">

        <script src="lib/onsen/js/angular/angular.js"></script>
        <script src="lib/onsen/js/onsenui.js"></script>

        <script type="text/javascript" src="js/storage.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <script>
            ons.ready(function() {
                      });
            </script>

        <style>
            .item {
                padding: 10px;
                line-height: 1;
            }
        .item-thum {
            background-color: #ccc;
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }
        .item-title {
            font-size: 15px;
            font-weight: 500;
        }
        .item-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.3;
            margin: 4px 0 0 0;
            padding: 0 30px 0 0;
        }
        .item-label {
            font-size: 12px;
            color: #999;
            float: right;
        }
        </style>

        <style>
            .mycircle1{
                border: 1px solid #414552;
                width: 164px;
                height: 164px;
                border-radius: 50%;
                position: absolute;
            }
            .mycircle2{
                border: 1px solid #80838b;
                width: 136px;
                height: 136px;
                border-radius: 50%;
                position: absolute;

                margin-top: 13px;
                margin-left: 13px;
            }
            .mycircle3{
                border: 1px solid #d5d6d8;
                width: 108px;
                height: 108px;
                border-radius: 50%;
                position: absolute;

                margin-top: 13px;
                margin-left: 13px;
            }
        </style>
    </head>
    <body style="background-color:#93C4FC;" ng-controller="AppController">

        <ons-navigator>
            <ons-page>
                <ons-toolbar>
                    <div class="center">Master Details</div>
                </ons-toolbar>

                <ons-list ng-controller="MasterController">
                    <ons-list-item modifier="chevron" class="item" ng-repeat="item in items" ng-click="showDetail($index)">
                        <ons-row width="60px">
                            <ons-col width="60px">
                                <div class="item-thum"></div>
                            </ons-col>
                            <ons-col>
                                <header>
                                    <span class="item-title">{{item.title}}</span>
                                </header>
                            </ons-col>
                        </ons-row>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-navigator>

        <ons-template id="Settings.html">
            <ons-page ng-controller="SettingsController">

                <ons-toolbar>
                    <div class="left"><ons-back-button>Back</ons-back-button></div>
                    <div class="center">Selected: {{selectedLanguage.title}}</div>
                </ons-toolbar>

                <ons-list ng-controller="MasterController">
                    <ons-list-item modifier="chevron" class="item" ng-repeat="language in languages" ng-click="clickLanguage($index)">
                        <ons-row width="60px">
                            <ons-col width="60px">
                                <div class="item-thum"></div>
                            </ons-col>
                            <ons-col>
                                <header>
                                    <span class="item-title">{{language.title}}</span>
                                </header>
                            </ons-col>
                        </ons-row>
                    </ons-list-item>
                </ons-list>

            </ons-page>
        </ons-template>

        <ons-template id="TextRequest.html">
            <ons-page ng-controller="TextRequestController">

                <ons-toolbar>
                    <div class="left"><ons-back-button>Back</ons-back-button></div>
                    <div class="center">Selected: {{selectedLanguage.title}}</div>
                </ons-toolbar>

                <section style="padding: 8px">
                    <input id="text" type="text" class="text-input" ng-model="text" placeholder="Type here" style="display: block; width: 100%">
                    </br>
                    <ons-button modifier="large" onclick="sendText();">Send</ons-button>
                </section>

            </ons-page>
        </ons-template>

        <ons-modal var="modal">
            <ons-icon icon="ion-loading-c" spin="true"></ons-icon>
            <br><br>
            Please wait...
        </ons-modal>

        <script type="text/javascript">
            function stopListening() {
                ApiAIPlugin.stopListening();
            }

            function sendText() {
                var textField = document.getElementById("text");

                text = textField.value || "";

                if (text.length > 0) {

                    modal.show();
                    ApiAIPlugin.requestText({
                                                query: text
                                            },
                                            function (response) {
                                                modal.hide();
                                                alert(JSON.stringify(response));
                                            },
                                            function (error) {
                                                modal.hide();
                                                alert("Error!\n" + error);
                                            });
                } else {
                    alert("Query Can't Be Empty");
                }
            }
        </script>
    </body>
</html>
